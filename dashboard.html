<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Plataforma Universitaria</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="dashboard-page">
  <!-- Barra de navegación -->
  <div id="nav-placeholder" data-logged="true"></div>

  <!-- Contenido principal del dashboard -->
  <main class="dashboard">
    <div class="container">
      <h1>Bienvenido, Daniel Hernández Ortiz</h1>

      <div class="info-section">
        <div class="label">Programa educativo</div>
        <div class="value">Enseñanza de las matemáticas</div>
      </div>

      <div class="info-section">
        <div class="label">Avance</div>
        <div class="progress-container">
          <div class="progress-bar" style="width: 73%;"></div>
        </div>
      </div>

      <div class="courses-section">
        <div class="course-category">
          <div class="category-title">En progreso</div>
          <ul class="course-list">
            <li class="course-item">Matemáticas básicas</li>
            <li class="course-item">Historia</li>
            <li class="course-item">Biología</li>
          </ul>
        </div>

        <div class="course-category">
          <div class="category-title">Concluidos</div>
          <ul class="course-list">
            <li class="course-item completed">Seminario de investigación</li>
            <li class="course-item completed">Mediación didáctica</li>
            <li class="course-item completed">Curso de aula virtual de moodle</li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
