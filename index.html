<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de seguimiento al aprendizaje y la permanencia</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <main>
    <h1 class="main-title">Bienvenido al sistema de seguimiento al aprendizaje y la permanencia</h1>

    <div class="carousel" aria-roledescription="carousel">
      <button class="carousel-control prev" aria-label="Anterior">‹</button>
      <div class="carousel-track">
        <div class="carousel-slide"><img src="img/carrusel/estudiantes1.jpg" alt="Imagen 1"></div>
        <div class="carousel-slide"><img src="img/carrusel/estudiantes2.jpg" alt="Imagen 2"></div>
        <div class="carousel-slide"><img src="img/carrusel/estudiantes3.jpg" alt="Imagen 3"></div>
        <div class="carousel-slide"><img src="img/carrusel/estudiantes4.jpg" alt="Imagen 4"></div>
      </div>
      <button class="carousel-control next" aria-label="Siguiente">›</button>
      <div class="carousel-indicators">
        <button class="indicator active" aria-label="Ir a la imagen 1"></button>
        <button class="indicator" aria-label="Ir a la imagen 2"></button>
        <button class="indicator" aria-label="Ir a la imagen 3"></button>
        <button class="indicator" aria-label="Ir a la imagen 4"></button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/auth-redirect.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/carousel.js"></script>
</body>
</html>
