<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - Sistema de seguimiento</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="nav-placeholder"></div>

  <main>
    <h1 class="main-title">Iniciar sesión</h1>

    <div class="form-container">
      <form id="loginForm" action="#" method="post" aria-label="Formulario de inicio de sesión">
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" required>

        <label for="password">Contraseña</label>
        <div class="password-field">
          <input id="password" name="password" type="password" required>
          <button type="button" class="toggle-password" data-target="password" aria-pressed="false" aria-label="Mostrar contraseña">
            <!-- ojo cerrado por defecto -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 5c-7 0-11 6.5-11 7s4 7 11 7 11-6.5 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/><path d="M2 2l20 20" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
          </button>
        </div>

        <div id="loginError" class="error-message" role="alert" aria-live="assertive"></div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Iniciar sesión</button>
          <button type="button" class="btn secondary" onclick="location.href='index.html'">Cancelar</button>
        </div>
      </form>
    </div>

  </main>

  <script src="js/password-toggle.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
