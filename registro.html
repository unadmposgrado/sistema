<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Sistema de seguimiento</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Las credenciales de Supabase se configuran en js/supabase.js, NO en meta tags -->
</head>
<body>
  <div id="nav-placeholder"></div>

  <main>
    <h1 class="main-title">Formulario de registro</h1>

    <div class="form-container">
      <form id="registroForm" aria-label="Formulario de registro">
        <label for="nombre">Nombre completo</label>
        <input id="nombre" name="nombre" type="text" required>

        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" required>

        <label for="edad">Edad</label>
        <input id="edad" name="edad" type="number" min="1" max="120">

        <label for="institucion">Institución de procedencia</label>
        <input id="institucion" name="institucion" type="text">

        <label for="grado">Grado de estudios</label>
        <select id="grado" name="grado">
          <option value="">Selecciona...</option>
          <option value="bachillerato">Bachillerato</option>
          <option value="licenciatura">Licenciatura</option>
          <option value="maestria">Maestría</option>
          <option value="doctorado">Doctorado</option>
          <option value="otro">Otro</option>
        </select>

        <label for="password">Contraseña</label>
        <div class="password-field">
          <input id="password" name="password" type="password" required aria-describedby="passwordHelp">
          <button type="button" class="toggle-password" data-target="password" aria-pressed="false" aria-label="Mostrar contraseña">
            <!-- ojo cerrado (por defecto) -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 5c-7 0-11 6.5-11 7s4 7 11 7 11-6.5 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/><path d="M2 2l20 20" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
          </button>
        </div>

        <label for="passwordConfirm">Verificar contraseña</label>
        <div class="password-field">
          <input id="passwordConfirm" name="passwordConfirm" type="password" required>
          <button type="button" class="toggle-password" data-target="passwordConfirm" aria-pressed="false" aria-label="Mostrar contraseña">
            <!-- ojo cerrado (por defecto) -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 5c-7 0-11 6.5-11 7s4 7 11 7 11-6.5 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/><path d="M2 2l20 20" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
          </button>
        </div>

        <div id="passwordError" class="error-message" role="alert" aria-live="assertive"></div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Registrarse</button>
          <button type="button" class="btn secondary" onclick="location.href='index.html'">Cancelar</button>
        </div>
      </form>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/registro.js"></script>
  <script src="js/password-toggle.js"></script>
  <script src="js/nav.js"></script>
</body>
</html>"
